<body id="sf_body">
    <div style="color: #999;display: none;font-size: 10px;line-height: 15px;margin: 0;text-align: left;" id="adLabel">Safeframe annonce:</div>
    <div id="adtechWallpaper" class="adtechWallpaper"></div>
		<div id="sf_align" class="sf">
			<script src="http://ebimg.dk/ux/data/safeframe/safeframe-master/src/js/lib/base.js" class="sf"></script>
			<script src="http://ebimg.dk/ux/data/safeframe/safeframe-master/src/js/ext/ext.js" class="sf"></script>
		</div>

    <script>
      var position = $sf.ext.meta('banner_position')
      console.log('safeframe - the call is coming from inside the house', 'position:', position)
      window.addEventListener('load', function() {
        try {
          var sf_align = document.getElementById('sf_align')
          var emptyPlaceholder = sf_align.querySelector('.adslot') // sf_align.querySelector('img[alt="AdTech Ad"]') XXX
          console.log('safeframe - the call is coming from inside the house @load ', 'position:', position)
          // if (emptyPlaceholder === null) { XXX
          if (emptyPlaceholder !== null) {
            if (position === 'monster' || position === 'wallpaper') {
              var adtechWallpaper = document.getElementById('adtechWallpaper')
              var wpCSS = window.getComputedStyle(adtechWallpaper,null)
              if (wpCSS['backgroundImage'] !== 'none') {
                $sf.ext.message('background:' + wpCSS.background)
              }
            }

            if (position.indexOf('follow') !== -1) {
              console.log('safeframe - the call is coming from inside the house', 'then send the goddamn message bitch')
              $sf.ext.message('loaded a follow banner')
              console.log('safeframe - the call is coming from inside the house', 'then send the goddamn message bitch')
            }

            console.log('safeframe - the call is coming from inside the house', '$sf.ext.meta("banner_label")', $sf.ext.meta("banner_label"), position)
            if ($sf.ext.meta('banner_label') === 'true') {
              document.getElementById('adLabel').style.display = 'block'
            }
            console.log('safeframe - the call is coming from inside the house', '$sf.ext.meta("content_id")', $sf.ext.meta("content_id"), position)
            // console.log('safeframe - the call is coming from inside the house', '$sf.ext - private', $sf.ext.meta("section_id", "sfEB"))
          } else {
            console.log('safeframe - the call is coming from inside the house', 'collapse in on thyself', position)
            $sf.ext.message('ebEmpty')
          }
        } catch (err) {
          console.error('safeframe - the call is coming from inside the house', 'error', err);
        }
      })
    </script>
